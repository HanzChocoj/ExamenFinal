{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Producto</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control" rows="3" required>{{ producto.descripcion }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" name="precio" value="{{ producto.precio }}" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select name="categoria" class="form-select">
            {% for c in categorias %}
            <option value="{{ c.id }}" {% if c.id == producto.categoria.id %}selected{% endif %}>
                {{ c.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" value="{{ producto.stock }}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="/productos/" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
